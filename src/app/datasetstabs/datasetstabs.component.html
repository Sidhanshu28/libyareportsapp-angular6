<div class="row no-gutters">
  <div class="col">
      <mat-chip-list #chipList>
          <mat-chip *ngFor="let data of datasetsm" [selectable]="selectable" [value]="data.id" (update)="selectionChange($event)" [removable]="removable"
            (removed)="remove(data)">
            {{data.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
  </div>
</div>
